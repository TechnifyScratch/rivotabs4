<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rivo Tabs</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #15171d;
      --accent1: #00ffcc;
      --accent2: #7c5cff;
      --muted: #9da0a8;
      --text: #eaeef5;
      --code: "Fira Code", "Source Code Pro", monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--code), monospace;
      background: linear-gradient(180deg, #0b0c10 0%, #10121a 100%);
      color: var(--text);
      display:flex; flex-direction:column; align-items:center;
    }
    header {
      padding: 28px 16px 14px;
      text-align:center;
      font-weight:700;
      font-size:24px;
      letter-spacing:1px;
      color:var(--accent1);
      text-shadow: 0 0 10px rgba(0,255,204,0.3);
    }
    .card {
      width: 92%;
      max-width: 1000px;
      background: var(--panel);
      border-radius: 10px;
      padding: 20px;
      margin: 14px 0;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
    }
    .controls {
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    input[type="text"] {
      flex:1;
      min-width:200px;
      height:44px;
      border-radius:9999px;
      border:1px solid rgba(255,255,255,0.07);
      background:#0f1015;
      color: var(--text);
      font-family: var(--code);
      font-size:14px;
      padding:0 18px;
      outline:none;
      transition: border 0.25s, box-shadow 0.25s, background 0.25s;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.6);
    }
    input[type="text"]::placeholder {
      color: var(--muted);
    }
    input[type="text"]:focus {
      border-color: var(--accent1);
      background: #11131a;
      box-shadow: 0 0 12px rgba(0,255,204,0.25), inset 0 2px 6px rgba(0,0,0,0.6);
    }
    .btn {
      height:44px;
      padding:0 18px;
      border-radius:9999px;
      cursor:pointer;
      border:none;
      font-weight:600;
      font-family: var(--code);
      background: linear-gradient(135deg,var(--accent2),var(--accent1));
      color:#081013;
      box-shadow: 0 6px 16px rgba(124,92,255,0.15);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(124,92,255,0.25); }
    .btn-alt {
      height:44px;
      padding:0 18px;
      border-radius:9999px;
      border:1px solid rgba(255,255,255,0.1);
      background:transparent;
      color: var(--muted);
      font-family: var(--code);
      cursor:pointer;
      transition: color 0.3s, border-color 0.3s;
    }
    .btn-alt:hover {
      border-color: var(--accent1);
      color: var(--accent1);
    }
    iframe {
      width:100%;
      height:68vh;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      margin-top:12px;
      background:white;
    }
    .small { font-size:13px; color:var(--muted); margin-top:8px; font-family: var(--code);}
    footer {
      margin-top:auto;
      padding: 16px;
      font-size: 13px;
      color: var(--muted);
      font-family: var(--code);
      text-align: center;
    }
    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      color: var(--accent1);
    }
  </style>
</head>
<body>
  <header>Rivo Tabs</header>

  <div class="card">
    <div class="controls">
      <input id="urlInput" placeholder="Paste a link (https://...)" />
      <button id="iframeBtn" class="btn">Iframe</button>
      <button id="popupBtn" class="btn">New Window</button>
      <button id="directBtn" class="btn-alt">Direct</button>
    </div>
    <div class="small">ðŸ’¡ Tip: Use "New Window" if the site blocks being framed.</div>
    <iframe id="frame" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
  </div>

  <footer>
    created by: <a href="https://www.wix.com/studio/community/partners/james-brittain-web-design" target="_blank" rel="noopener noreferrer">james</a>
  </footer>

<script>
  const input = document.getElementById('urlInput');
  const iframe = document.getElementById('frame');
  const iframeBtn = document.getElementById('iframeBtn');
  const popupBtn = document.getElementById('popupBtn');
  const directBtn = document.getElementById('directBtn');
  const PROXY_PREFIX = '/go';

  function ensureUrl(u) {
    if (!u) return null;
    let s = u.trim();
    if (!/^https?:\/\//i.test(s)) s = 'https://' + s;
    try { new URL(s); return s; } catch (e) { return null; }
  }

  iframeBtn.addEventListener('click', () => {
    const url = ensureUrl(input.value);
    if (!url) return alert('Paste a valid URL (include https://)');
    iframe.src = `${PROXY_PREFIX}?u=${encodeURIComponent(url)}`;
  });

  popupBtn.addEventListener('click', () => {
    const url = ensureUrl(input.value);
    if (!url) return alert('Paste a valid URL (include https://)');
    const w = window.open('about:blank', '_blank', 'noopener,noreferrer,width=1200,height=800');
    if (!w) return alert('Popup blocked â€” allow popups for this site.');
    w.document.title = 'Proxy Window';
    const html = `
      <!doctype html><html><head><meta charset="utf-8"><title>Proxy Window</title>
      <style>html,body{height:100%;margin:0;background:#0f0f15}iframe{border:none;width:100%;height:100%}</style></head>
      <body><iframe src="${PROXY_PREFIX}?u=${encodeURIComponent(url)}"></iframe></body></html>`;
    w.document.open();
    w.document.write(html);
    w.document.close();
  });

  directBtn.addEventListener('click', () => {
    const url = ensureUrl(input.value);
    if (!url) return alert('Paste a valid URL (include https://)');
    window.open(url, '_blank', 'noopener');
  });

  input.addEventListener('keydown', e => { if (e.key === 'Enter') iframeBtn.click(); });
  window.addEventListener('load', () => { iframe.src = 'about:blank'; });
</script>
</body>
</html>
